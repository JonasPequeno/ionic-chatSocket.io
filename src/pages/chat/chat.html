<ion-header>
  <ion-navbar text-center>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col col-9>
        <p> <strong> {{message.user}}:</strong> {{message.message}} </p>
        <p> {{ message.date}} </p>
        <!-- || date:"dd/MM/yyyy hh:mm:ss" -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input placeholder="Digite sua mensagem aqui..." [(ngModel)]="mensagem"></ion-input>
      <button ion-button item-end clear ion-only [disabled]="!mensagem || !mensagem.length" (tap)="sendMessage">
        <ion-icon color="primary" name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
